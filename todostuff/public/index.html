<!DOCTYPE html>
<html ng-app="todoApp">
<head>
  <meta charset="utf-8">
  <title>Todo List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.0/foundation.css" media="screen" title="no title" charset="utf-8">
</head>
<body>
  <div class="row" ng-controller="TodoController">
    <div class="medium columns" ng-init="getTodos()">
      <table>
        <tr ng-repeat="todo in todos">
          <td>
            <input type="checkbox" ng-model="todo.done" ng-change="updateTodo(todo)">
          </td>
          <td>
            {{ todo.task }}
          </td>
          <td>
            <button type="button" class="button alert" ng-click="deleteTodo(todo._id)">Banished!</button>
          </td>
        </tr>
        <tr>
          <td>
            <input type="text" ng-model="newTodo">
          </td>
          <td colspan="2">
            <button type="button" class="button" ng-click="addTodo()">Add it!</button>
          </td>
        </tr>
      </table>

    </div>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="todo.js"></script>

</body>
</html>
