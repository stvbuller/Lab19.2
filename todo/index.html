<!DOCTYPE html>
<html ng-app="todoApp">
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.0/foundation.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="row" ng-controller="TodoController">
      <div class="medium-6 columns">
        <table>
          <tr ng-repeat="todo in todos">
            <td>
              <input type="checkbox" ng-model="todo.done">
            </td>
            <td>
              {{ todo.task }}
            </td>
          </tr>
          <tr>
            <td>
              <input type="text" ng-model="newTodo">
            </td>
            <td>
              <button type="button" class="button" ng-click="addTodo()">Add it!</button>
            </td>
          </tr>
        </table>
      </div>
    </div>

    <div class="row" ng-controller="GithubController">
      <div class="medium-6 columns">
        <input type="text" ng-model="username" ng-model-options="{debounce: 500}">
        <select ng-model="selectedRepo" ng-change="getCommits()">
          <option value="{{ repo.full_name }}" ng-repeat="repo in repos">{{ repo.full_name  }}</option>
        </select>
        <ul>
          <li ng-repeat="commit in commits">{{ commit.sha }}: {{ commit.commit.message }}</li>
        </ul>
      </div>
    </div>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="todo.js"></script>
    <script type="text/javascript" src="github.js"></script>
  </body>
</html>
